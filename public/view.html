<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Submissions</title>
    <style>
        /* Your CSS styles here. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Past Submissions</h1>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Response</th>
                </tr>
            </thead>
            <tbody id="responseTable">
                <!-- Table rows will be dynamically generated using JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = function() {
            fetch('/view')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('responseTable');
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        const timestampCell = document.createElement('td');
                        timestampCell.textContent = entry.timestamp;
                        row.appendChild(timestampCell);
                        const responseCell = document.createElement('td');
                        responseCell.textContent = entry.text;
                        row.appendChild(responseCell);
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        };
    </script>
</body>
</html>
